<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     

        div::before {
            content: "";
            padding: 100px;
            background-color: aqua;
        }

        div::after {
            content: "";
            padding: 100px;
            background-color: red;
        }

        div>p {
            width: 100px;
            position: absolute;
            top: 30px;
            left: 170px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div>
        <p>Hello word</p>
    </div>

</body>

</html>
