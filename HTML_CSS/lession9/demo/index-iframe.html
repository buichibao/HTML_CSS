<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- iframe: dùng để nhúng nội dung từ trang web khác vô trang web của mình -->
    <!-- Thuộc src chưa nguồn để chúng ta nhúng trang khác vào -->
    <iframe width="800px" height="500px" title="Website hình ảnh"
        src="https://www.livewallpapers.com/art-wallpapers/cartoon-wallpapers" frameborder="1"></iframe>
    <iframe style="width: 500px; height: 300px;" src="https://www.youtube.com/" frameborder="0"></iframe>

    <a href="https://www.livewallpapers.com/art-wallpapers/cartoon-wallpapers" target="bandoduytan">DUy tân nè</a>
    <!-- Nhúng bản đồ google -->
    <iframe
        name="bandoduytan"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.1068995708442!2d108.20716727495474!3d16.059941584618173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219b4239d8e51%3A0x96e408c6b0419760!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBEdXkgVMOibg!5e0!3m2!1svi!2s!4v1730260582137!5m2!1svi!2s"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Nhúng video từ youtube -->
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/jn_q4u6aiuk?si=-xSmagVU-9tmfIkM"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
