<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- phần tử audio dùng để chèn âm thanh -->
    <!-- Nhúng 1 file duy nhất -->
    <!-- Thuộc tính controls: tạo công cụ điều khiển phát nhạc -->
    <!-- Thuộc tính autoplay: tự động phát -->
    <!-- thuộc tính loop: tự động lặp lại bài hát khi hết -->
    <!-- thuộc tính muted: tắt tiếng -->
    <audio loop controls autoplay src="music/Anh Da Quen Voi Co Don - Soobin Hoang So.flac"></audio>
    <!-- Nhúng nhiều file : cùng 1 bài hát nhưng có nhiều chất lượng hoặc nhiều loại đuôi âm thanh khác nhau -->
    <audio>
        <source src="music/AnhDaQuenVoiCoDon-SoobinHoangSon-4821170.mp3">
        <source src="music/Anh Da Quen Voi Co Don - Soobin Hoang So.flac">
    </audio>
</body>

</html>
