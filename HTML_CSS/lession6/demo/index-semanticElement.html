<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header.primary {
            height: 300px;
            background-color: yellow;
        }

        nav {
            background-color: blue;

        }

        nav ul {
            overflow-y: auto;
        }

        nav ul>li {
            float: left;
            padding: 20px;
            list-style-type: none;
        }

        nav ul>li:hover {
            background-color: green;
        }

        nav ul>li a:link {
            text-decoration: none;
            color: white;
        }

        nav ul>li a:visited {
            text-decoration: none;
            color: white;
        }

        nav ul>li:hover a {
            text-decoration: underline;
            color: red;
        }

        article {
            border: 1px solid blue;
            border-radius: 5px;
            padding: 0 1% 1% 1%;
            overflow-y: auto;
            margin-bottom: 20px;
            margin-right: 1%;
        }

        article section {
            margin: 1%;
            width: 48%;
            float: left;
            outline: 1px solid green;
            border-radius: 5px;
        }

        article.content {
            float: left;
            width: 79%;
            padding: 0;
            border: none;

        }

        aside {
            width: 20%;
            float: right;
            outline: 1px solid green;
            height: 300px;
        }

        footer {
            clear: both;
            font-weight: bold;
            background-color: aquamarine;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- Header (block element): element mở đầu trang thường chứa:
         + Logo hoặc biểu tượng (Bắt buộc)
         + Có thể có thêm menu điều hướng (Lựa chọn) 
         + Có thể sử dụng thẻ h1 -> h6 đối với văn bản trong header (Lựa chọn)
        Lưu ý: header không nằm trong footer, address, header khác -->
    <!-- <div class="header"></div> -->
    <header class="primary"></header>
    <header class="external"></header>
    <!-- Thanh điều hướng chức năng của trang nav -->
    <nav>
        <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Bài viết</a></li>
            <li><a href="">Liên hệ</a></li>
        </ul>
    </nav>
    <!-- <article> : phần tử nhóm những nội dụng độc lập so với các nội dung còn lại của trang web -->
    <main class="content">
        <article>
            <h2>Sản phẩm đang sale</h2>
            <!-- <section>: phần tử nhóm những nội dung liên quan nhau -->
            <section>
                <h3>Samsung note 10</h3>
                <!-- <div>: phần tử nhóm những nội dung ko cần có ý nghĩa để viết css và js -->
                <div>
                    ABC
                </div>
            </section>
            <section>
                <h3>Iphone 15</h3>
                <div>
                    XYZ
                </div>
            </section>
        </article>

        <article>
            <h2>Sản phẩm HOT</h2>
            <!-- <section>: phần tử nhóm những nội dung liên quan nhau -->
            <section>
                <h3>Samsung note 10</h3>
                <!-- <div>: phần tử nhóm những nội dung ko cần có ý nghĩa để viết css và js -->
                <div>
                    ABC
                </div>
            </section>
            <section>
                <h3>Iphone 15</h3>
                <div>
                    XYZ
                </div>
            </section>
        </article>
    </main>
    <!-- <aside>: phần tử chứa nội dung liên quan gián tiếp tới website -->
    <aside>
        Danh sách quảng cáo
    </aside>
    <!-- <footer> chứa các nội dung sau: thông tin tác giả, thông tin bản quyền, thông tin liên lạc, sơ đồ trang web, liên kết quay lại đầu trang, những tài liệu liên quan
         1 trang HTML có thể chứa nhiều footer -->
    <footer>
        &copy; Design by Khantn
    </footer>
</body>

</html>
