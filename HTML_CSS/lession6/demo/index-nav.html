<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
            overflow: auto;
        }
        li {
            background-color: rgb(35, 203, 233);
            padding: 30px 1%;
            float: left;
            text-align: center; 
            font-size: 1.2rem;
            width: 23%;
        }
        a{
         
            text-decoration: none;
            color: aliceblue;
        }

        li:hover{
            background-color: rgb(120, 242, 242);
            color: rgb(220, 220, 46);
        }
    </style>
</head>

<body>
    <nav>
       <ul type="none">
        <li><a href="">Trang chủ</a></li>
        <li><a href="">Sản phẩm</a></li>
        <li><a href="">Bài Viết</a></li>
        <li><a href="">Liên Hệ</a></li>
       </ul>
    </nav>


</body>

</html>
