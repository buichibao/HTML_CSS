<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b {
            /* Căn dọc nội dung sử dụng: vertical-align */
            /* Giá trị mặc đinh: baseline (tất cả nội dung nằm trên 1 hàng) */
            /* trên cùng: top */
            /* vertical-align: top; */
            /* căn giữa: middle */
            vertical-align: middle;
            /* dưới cùng: bottom */
        }

        .sub {
            /* Tạo chỉ số dưới giống phần tử <sub> */
            vertical-align: sub;
        }

        .sup {
            /* Tạo chỉ số trên giống <sup> */
            vertical-align: super;
        }
    </style>
</head>

<body>
    <img src="../kieu chup hinh dep cho nu 2.jpg" alt=""><b>Hello mọi người</b><br>
    H<span class="sub">2</span>O<br>
    2<span class="sup">2</span> = 4 <br>

    <ul style="list-style-image: url('pngtree-gift-icon-image_1128272-removebg-preview.png');">
        <li>A</li>
        <li>B</li>
    </ul>
</body>

</html>
