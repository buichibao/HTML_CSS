<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h2>Sign up</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <p><img src="./images/user.png" alt="Không thể hiển thị"><input class="enter" type="text" name="name"
                    placeholder="Your Name"></p>
            <hr>
            <p><img src="./images/email.png" alt="Không thể hiển thị"><input class="enter" type="text" name="email"
                    placeholder="Your Email"></p>
            <hr>
            <p><img src="./images/image.png" alt="Không thể hiển thị"><input class="enter" type="password" name="password"
                    placeholder="Password"></p>
            <hr>
            <p><img src="./images/image.png" alt="Không thể hiển thị"><input class="enter" type="password" name="comfirmPassword"
                    placeholder="Repeat your password"></p>
            <hr>
            <p><input type="checkbox"> I agree all stastements in <a href="#">Terms of service</a></p>
            <button type="submit">Register</button>
        </form>
        <div class="decor">
            <img src="./images/formRegister.jpg" alt="Không thể hiển thị"><br>
            <a href="#">I am already member</a>
        </div>
    </div>

</body>

</html>
