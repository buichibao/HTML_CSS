<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- FORM: phần tử dùng để gửi HTTPREQUEST từ phía client về server có kèm theo dữ liệu. Nếu ko kèm dữ liệu thì dùng thẻ <a> -->
    <!-- Form nó có 3 thuộc tính chính:
         + action: thuộc tính này dùng để chỉ định URL để gửi về phía server (giống với href của thẻ a) 
         + method: 2 giá trị get và post (Mặc định là get ko không khai báo method). GET chỉ dùng khi dữ liệu ko quan trọng còn post thì dùng với dữ liệu quan trọng 
         + enctype: thuộc tính chỉ định mã hóa dữ liệu khi gửi request. thuộc tính này chỉ hoạt động với method post
                    - application/x-www-form-urlencoded (mặc định): luôn được mã hóa ký tự
                    - multipart/form-data: mã hóa ký tự và file. Để gửi kèm thêm file phải luôn là giá trị này
                    - text/plain: ko đc mã hóa -->
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- LƯU Ý: name là thuộc tính để server nhận được dữ liệu khi chúng ta gửi form đến server -->
        <!-- hidden: input gửi dữ liệu đi kèm về server nhưng ko muốn ng dùng nhìn thấy. Khi dùng hidden nhớ bổ sung value -->
        <input type="hidden" name="ma" value="abc">
        <!-- Nhập ký tự trên 1 hàng -->
        <input type="text" name="tentaikhoan"><br>
        <!-- Nhập mật khẩu -->
        <input type="password" name="matkhau"><br>
        <!-- FIle: dung để upload file từ phía trình duyệt lên server -->
        <input type="file" name="hinhdaidien"><br>
        <!-- radio: Chọn 1 trong nhiều giá trị có sẵn (Danh sách các giá trị ít, dưới 5 giá trị). 
        name là thuộc tính dùng để nhóm radio. khi nhóm thì name phải giống nhau.
        Để nhận được dữ liệu ở phía server sau khi dùng radio thì phải sử dụng thêm thuộc value -->
        <b>Giới tính: </b>
        <input type="radio" name="gioitinh" value="Nam"><i>Nam</i>
        <input type="radio" name="gioitinh" value="Nữ"><i>Nữ</i>
        <input type="radio" name="gioitinh" value="Khác"><i>Khác</i>
        <br>
        <!-- checkbox: Chọn nhiều trong nhiều giá trị có sẵn (Danh sách các giá trị ít). 
        name là thuộc tính dùng để nhóm checkbox. khi nhóm thì name phải giống nhau.
        Để nhận được dữ liệu ở phía server sau khi dùng radio thì phải sử dụng thêm thuộc value  -->
        <b>Sở thích: </b>
        <input type="checkbox" name="sothich" value="Đá bóng"><i>Đá bóng</i>
        <input type="checkbox" name="sothich" value="Nghe nhạc"><i>Nghe nhạc</i>
        <input type="checkbox" name="sothich" value="Xem phim"><i>Xem phim</i>
        <br>
        <!-- tạo nút là phần tử độc lập thì dùng input -->
        <!-- input: submit dùng để gửi form đi về server. Để thay đổi văn bản hiển thị ở nut này thì dùng value -->
        <input type="submit" value="Đăng ký" />
        <!-- input: reset dùng để reset lại tất cả input trong form về ban đầu -->
        <input type="reset">
        <!-- input: button dùng để tạo ra nút không có tác dụng gì hết (thường dùng để viết mã JS) -->
        <input type="button" value="Viết mã JS tại đấy">
        <!-- input: image giống với nút submit nhưng khi hiển thị thì có thể đưa vào hình ảnh trong này -->
        <input type="image" src="../kieu chup hinh dep cho nu 2.jpg" width="200px" height="50px" style="vertical-align: middle;">
        <br>
        <!-- tạo nút là phần tử chứa để thêm nội dugn bên trong thì dùng button -->
        <!-- button mặc định là submit -->
        <button>Đăng nhập</button>
        <button type="submit">
            <img src="../kieu chup hinh dep cho nu 2.jpg" width="20px" height="10px" alt="">
            Hello mọi người
        </button>
        <!-- button reset -->
        <button type="reset">Đặt lại</button>
        <!-- button dùng để viết mã js -->
        <button type="button">Viết JS</button>
        <!-- text-area: dùng để nhập ký tự trên nhiều hàng (có enter xuống dòng).
            Có thể chỉ định kích thước thông qua 2 thuộc tính: cols (số lượng ký tự hiển thị) và rows (số hàng hiển thị) -->
        <textarea name="diachi" id="" cols="10" rows="5"></textarea>
    </form>
</body>
</html>
