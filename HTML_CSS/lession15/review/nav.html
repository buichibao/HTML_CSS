<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            height: 80px;
            background-color: aqua;
        }

        nav>ul {
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

        }

        nav>ul>li {
            width: calc(100%/5);
            list-style-type: none;
            text-align: center;
            padding: 30px;
        }

        nav>ul>li:hover {
            background-color: antiquewhite;
        }

        li.menu-child {
            position: relative;
        }

        li.menu-child:hover ul {
            height: 150px;
        }

        li.menu-child>ul {
            position: absolute;
            width: 100%;
            margin: 0;
            padding: 0;
            top: 80px;
            left: 0;
            height: 0;
            overflow: hidden;
            transition: all 1s linear;
        }

        li.menu-child>ul>li {
            list-style-type: none;
            padding: 20px;
            background-color: aqua;

        }

        li.menu-child-two {
            position: relative;

        }

        li.menu-child-two:hover ul {
            height: 150px;
            top: 80px;
            left: 0;
        }

        li.menu-child-two>ul {
            position: absolute;
            width: 100%;
            margin: 0;
            padding: 0;
            top: 80px;
            left: -400%;
            height: 0;
            overflow: hidden;
            transition: all linear 0.3s;
        }

        li.menu-child-two>ul>li {
            list-style-type: none;
            background-color: aqua;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Trang Chủ</li>
            <li>Danh Mục</li>
            <li class="menu-child">Sản Phẩm
                <ul>
                    <li>Sản phẩm Hot</li>
                    <li>Sản phẩm sale</li>
                </ul>
            </li>
            <li>Liên Hệ</li>
            <li class="menu-child-two"> Khác
                <ul>
                    <li>Bùi Chí Bảo</li>
                    <li>Trần Đình Nam</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
