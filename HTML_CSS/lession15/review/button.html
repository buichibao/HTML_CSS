<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button[type='submit'] {
            background-color: orange;
            border: none;
            padding: 10px;
            color: aliceblue;
            border-radius: 5px;
            transition:  background-color 3s linear 2s , color 3s linear 2s;
        }

        button[type='submit']:hover{
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <button type="submit">Click me!</button>
</body>
</html>
