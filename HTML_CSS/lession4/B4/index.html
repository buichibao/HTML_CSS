<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }
        p {
            /* Trang trí văn bản. Giá trị: underline (gạch dưới), line-through (gạch giữa), overline (trên đầu), none (ko) */
            text-decoration: overline;
            /* Khoảng cách các hàng trong văn bản */
            line-height: 30px;
            /* Khoảng cách giữa các ký tự */
            letter-spacing: 10px;
            /* Khoảng cách giữa các chữ */
            word-spacing: 10px;
            
        }
        p a {
            text-decoration: none;
        }
        p span {
            /* Làm bóng văn bản: text-shadow: x y độ_nhòe màu_bóng */
            /* Làm bóng đổ */
            /* text-shadow: 10px 10px 2px green; */
            /* Làm bóng nhòe ra ngoài */
            text-shadow: 0 0 2px green;
        }
    </style>
</head>
<body>
    <p>
        Chào mọi người, tôi tên là <a href="">Nguyễn Văn An</a><br>
        Số điện thoại: <span>0905123123</span>
    </p>
</body>
</html>
