<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 500px;
            text-align: center;
        }
        h1:nth-child(1):hover{
            scale: 1.2;
        }

        h1:nth-child(2):hover{
            scale: 0.4;
        }

        h1:nth-child(3):hover{
            scale: 1;   
        }
    </style>
</head>
<body>
    <h1>Phong to</h1>
    <h1>Thu nhỏ</h1>
    <h1>Dữ nguyên</h1>
</body>
</html>
