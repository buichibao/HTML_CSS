<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            font-size: 100%;
        }
        div.banner {
            width: 100vw;
            height: 80vh;
            position: relative;
         

        }

        div.banner img {
            width: 100%;
            height: 100%;
        }

        div.banner h1 {
            text-align: center;
            font-size: 3em;
            width: 100%;
            position: absolute;
            top: 30%;

        }

        nav {
            width: 100vw;
            height: 20vh;
            display: flex;
            flex-wrap: wrap;
        }

        nav div.nav1:nth-child(1) ,nav div.nav1:nth-child(2) ,nav div.nav1:nth-child(3) {
            width: calc(50vw/3);
            height: 100%;
            background-color: yellow;
            text-align: end;
        }
        nav div.nav1:nth-child(3) {
            text-align: center;
        }


        nav div.nav1:last-child {
            width:50vw;
            height: 100%;
            background-color: aqua;
        }

        @media screen and (max-width:1000px) {
            nav div.nav1:nth-child(1) ,nav div.nav1:nth-child(2) ,nav div.nav1:nth-child(3) {
                width: 25vw;
            }
            div.banner h1 {
                color: brown;
                font-size: 4em;
                top: 30%;
            }

           

            nav div.nav1 {
                width: 50vw;
                height: 10vh;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="https://fedudesign.vn/wp-content/uploads/2020/07/Web-1920-%E2%80%93-2.jpg" alt="">
        <h1>Bùi Chí Bảo Bùi Chí Bảo Bùi Chí Bảo</h1>
    </div>
    <nav>
        <div class="nav1">A</div>
        <div class="nav1">B</div>
        <div class="nav1">C</div>
        <div class="nav1">D</div>
    </nav>
</body>

</html>
