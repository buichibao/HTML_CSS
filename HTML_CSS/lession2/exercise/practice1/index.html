<!DOCTYPE html>

<body>
    
    <h1>Ví dụ về các trạng thái của hyperlink</h1>
    <p>
        <a href="https://www.youtube.com/" target="_blank">Link 1</a>|
        <a href="https://www.google.com" target="_self">Link 2</a>|
        <a href="https://www.youtube.com/" target="_top">Link 3</a>|
        <a href="https://www.youtube.com/" target="_parent">Link 4</a>
       
    </p>
    <h2>Guide :</h2>
    <pre>
        *a:link - a normal, unviseted link
        *a:visited - a link the user has visited
        *a:hover - alink when the user mouses over it
        *a:active - a link the monment it is clicked
    </pre>
</body>
