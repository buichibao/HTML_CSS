<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Danh sách Unodered List : không có thứ tự</h2>
    <ul type="square">
        <li>Apple</li>
        <li>Samsum</li>
        <li>Asus</li>
    </ul>
    <h2>Danh sách Ondered List (OL) : danh sách có thứ tự</h2>
    <ol type="A">
        <li>Bui Chi Bao</li>
        <li>Tran Thi Huong</li>
        <li>Bui Duc Vinh</li>
    </ol>
    <h2>Description List (DL) : danh sách có mô tả</h2>
    <dl >
        <dt>Cà phê</dt>
        <dd>Sữa</dd>
        <dd>Sài gòn</dd>
        <dt>Sinh tố</dt>
        <dd>Xoài</dd>
        <dd>Dưa hấu</dd>
    </dl>
</body>
</html>
