<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv1 {
            width: 500px;
            height: 300px;
            background-color: red;

            /* B1: Vị trí của phần tử 
                - Nếu phần tử có width 100% thì chỉ cần xác định 1 hướng là top hoặc bottom
                - Còn lại là xác định theo 2 hướng gần phần tử nhất */
            bottom: 50px;
            right: 100px;

            /* B2: sau khi xác định vị trí xogn thì sử dụng position css để định vị */
            position: absolute;
        }
        .mydiv2 {
            width: 200px;
            height: 100px;
            background-color: blue;
            bottom: 10px;
            right: 20px;
            position: absolute;
        }
        .mydiv3 {
            width: 200px;
            height: 100px;
            background-color: green;
            margin-left: 100px;
            
            /* B1: xác định vị trí */
            top: 50px;
            right: 50px;
            /* B2: sử dụng relative (định vị các hướng so với vị trí ban đầu của phần tử) */
            position: relative;

            z-index: 2;
        }
        .mydiv4 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            /* B1: xác định vị trí */
            bottom: 50px;
            left: 50px;
            /* B2: sử dụng fixed (định vị các hướng so với vị trí cố định và khi cuộn trang vị trí không thay đổi) */
            position: fixed;
        }
        nav {
            height: 100px;
            background-color: pink;
            /* B1 */
            top: 0;
            /* B2: định vị bằng sticky (cố định linh hoạt) */
            position: sticky;

            /* Sử dụng z-index để xác định vị trí ưu tiên (đè lên phân tử khác) */
            z-index: 1;
        }
    </style>
</head>
<body style="height: 2000px; background-color: purple;">
    <div class="mydiv1">Div 1 sử dụng định vị so với màn hình chính thông qua absolute
        <div class="mydiv2">Div 2 sử dụng định vị so với vùng chứa của nó</div>
    </div>
    <div class="mydiv3">Div 3 sử dụng relative</div>
    <div class="mydiv4">Div 4 sử dụng cố định fixed</div>
    <nav>Menu của trang web</nav>
</body>
</html>
