<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 30px;
            height: 30px;
            background-color: red;
            animation: zoom 2s linear infinite;
        }

        @keyframes zoom {
            from{
                transform: scale(1.2);
            }
            to {
                transform: scale(1.4);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
