<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.div1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation: move 2s linear infinite;
        }
        @keyframes move {
            0%{
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100%{
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="div1"></div>
</body>

</html>
