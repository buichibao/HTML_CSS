<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            animation: nghieng linear 2s infinite;
        }

        @keyframes nghieng {
            from {
                transform: skew(0,0);
            }

            to {
                transform: skew(45deg,180deg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
