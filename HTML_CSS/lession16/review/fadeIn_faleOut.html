<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            animation: fideIn 3s linear infinite;
        }

        img+img{
            animation: fideOut 3s linear infinite;
        }
        @keyframes fideIn { /* Mờ dần của 1 phần tử*/
            from{
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fideOut { /* Hiển thị dần của 1 phần tử*/
            from {
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <img src="image.png" alt="">
    <img src="image.png" alt="">
</body>
</html>
