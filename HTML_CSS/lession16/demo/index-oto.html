<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .car {
            width: 400px;
            height: auto;
            animation: dichuyen 10s linear infinite;

        }

        .head {
            background-color: red;
            width: 100px;
            height: 50px;
            position: relative;
            left: 50px;
        }

        .body {
            background-color: red;
            width: 200px;
            height: 80px;
        }

        .b1 {
            width: 50px;
            height: 45px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            left: 20px;
            top: -20px;
            animation: xoaybanh 10s linear infinite;
        }

        .b2 {
            width: 50px;
            height: 45px;
            background-color: black;
            border-radius: 50%;
            position: relative;
            left: 120px;
            top: -70px;
            animation: xoaybanh 10s linear infinite;

        }

        @keyframes xoaybanh {
            0% {
                transform: rotate(0deg);

            }
            50% {
                transform: rotate(360deg);

            }

            100% {

                transform: rotate(0deg);
            }
        }

        @keyframes dichuyen {
            0% {
                transform: translate(0, 0);
            }

            50% {

                transform: translate(1000px, 0);
            }

            100% {

                transform: translate(0 , 0);
            }
        }
    </style>
</head>

<body>
    <div class="car">
        <div class="head"></div>
        <div class="body"></div>
        <div class="b1"></div>
        <div class="b2"></div>
    </div>

</body>

</html>
