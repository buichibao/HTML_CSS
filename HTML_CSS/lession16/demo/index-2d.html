<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;
            /* di chuyển phần tử */
            transform: translate(100px,500px);
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: red;
            /* xoay phần tử*/
            transform: rotate(30deg);
        }

        .div3{
            width: 100px;
            height: 100px;
            background-color: red;
            /* zoom phần tử , scale(x,y) scaleX(x) , scale(y)*/
            transform: scale(0.5,2);
        }
        .div4{
            width: 100px;
            height: 100px;
            background-color: red;
            /* nghiêng phần tử , skew(x,y) skew(x) , skew(y)*/
            transform: skew(50deg,0);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
