<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            float: left;
            width: 60%;
            height: 200px;
            /* border: 1px solid red; */
            background-color: yellow;
        }
        .div2 {
            float: left;
            width: 40%;
            height: 100px;
            background-color: red;
        }
        .div3 {
            width: 50%;
            height: 200px;
            background-color: green;
            /* Vô hiệu hóa float ảnh hưởng */
            clear: left;
        }
        .div4 {
            width: 30%;
            height: 100px;
            background-color: blue;
            float: right;
        }
        .div5 {
            width: 30%;
            height: 100px;
            background-color: aqua;
            float: right;
            /* clear: right; */
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>
</html>
